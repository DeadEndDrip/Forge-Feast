    <script>
        tailwind.config = {

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }
        .font-outfit { font-family: 'Outfit', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass-card {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        /* Xbox Style Animations */
        @keyframes xboxIn {
            0% { transform: translateY(-120%) scale(0.9); opacity: 0; }
            70% { transform: translateY(10%) scale(1.02); opacity: 1; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
        .animate-xbox-in {
            animation: xboxIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        @keyframes xboxOut {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-150%) scale(0.8); opacity: 0; }
        }
        .animate-xbox-out {
            animation: xboxOut 0.4s cubic-bezier(0.36, 0, 0.66, -0.56) forwards;
        }
        @keyframes xboxGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.2); }
            50% { box-shadow: 0 0 40px rgba(16, 185, 129, 0.3); }
        }
        .glow-achievement { animation: xboxGlow 2s infinite ease-in-out; }
        @keyframes xboxGlowRed {
            0%, 100% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.2); }
            50% { box-shadow: 0 0 40px rgba(239, 68, 68, 0.3); }
        }
        .glow-penalty { animation: xboxGlowRed 2s infinite ease-in-out; }
        @keyframes floatUpFade {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        .animate-float-up-fade {
            animation: floatUpFade 1s ease-out forwards;
            pointer-events: none;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        .animate-fade-out {
            animation: fadeOut 1s ease-out forwards;
            pointer-events: none;
        }
        @keyframes forgePulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.98); background-color: rgba(16, 185, 129, 0.08); }
            100% { transform: scale(1); }
        }
        .animate-forge-pulse {
            animation: forgePulse 0.3s ease-out;
        }
        @keyframes feastPulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.98); background-color: rgba(239, 68, 68, 0.08); }
            100% { transform: scale(1); }
        }
        .animate-feast-pulse {
            animation: feastPulse 0.3s ease-out;
        }
        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-4px); background-color: rgba(239, 68, 68, 0.15); }
            40%, 80% { transform: translateX(4px); }
        }
        .animate-error-shake {
            animation: errorShake 0.4s ease-in-out;
        }
        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float-up-down {
            animation: floatUpDown 3s ease-in-out infinite;
            display: inline-block;
        }
        /* Marquee Effect for long Journey titles */
        @keyframes marqueeScroll {
            0% { transform: translateX(0); }
            10% { transform: translateX(0); }
            45% { transform: translateX(calc(-100% + 140px)); }
            55% { transform: translateX(calc(-100% + 140px)); }
            90% { transform: translateX(0); }
            100% { transform: translateX(0); }
        }
        .marquee-container {
            overflow: hidden;
            width: 100%;
            mask-image: linear-gradient(to right, black 85%, transparent 100%);
            -webkit-mask-image: linear-gradient(to right, black 85%, transparent 100%);
        }
        .marquee-content {
            display: inline-block;
            white-space: nowrap;
            width: max-content;
        }
        .animate-marquee {
            animation: marqueeScroll 6s linear infinite;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .custom-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .custom-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
